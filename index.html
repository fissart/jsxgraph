    <h1>Título</h1>
    \[f_i=\sum_1^2\]


    <div id='ww1' class='jxgbox' style="width: 600px; height: 300px; display: block; margin: auto;"></div>
    <script type='text/javascript'>
      JXG.Options.text.useMathJax = true;
      board = JXG.JSXGraph.initBoard("ww1", {
        originX: 200,
        originY: 250,
        unitX: 20,
        unitY: 20,
        axis: true,
        showNavigation: false,
        showCopyright: false,
      });
      theSlider = board.create(
        "slider",
        [
          [1, 5],
          [10, 5],
          [-5, 3, 5],
        ],
        { snapWidth: 0.1 }
      );
      w = board.create(
        "slider",
        [
          [1, 3],
          [10, 3],
          [0, 0.5, 1],
        ],
        { snapWidth: 0.1 }
      );
      board.create("functiongraph", [
        function (t) {
          return Math.pow(Math.E, w.Value()*t - theSlider.Value());
        },
      ]);
      board.create('text', [
        1,
        6,
        function () {
          return '\\(f(x) = e^{'+ w.Value() + 'x' + '-' + theSlider.Value() + '}\\)';
        },
      ]);
    </script>





    <div id='jxgbox' class='jxgbox' style="width: 600px; height: 300px; display: block; margin: auto;"></div>
    <script type='text/javascript'>
        var brd, k;
        JXG.Options.text.useMathJax = true;
        brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-5,20,5,-5], axis:true, showNavigation:false, showCopyright:false});
        k = brd.create('slider',[[-4,-2],[3,-2],[-5,0.5,5]],{name:'n', snapWidth:1});
        brd.create('functiongraph', [function(t) {return Math.pow(Math.E,t*k.Value());}],{strokeColor:'green'});
        brd.create('text',[-4,15,
          function() { 
            var temp;
            if (k.Value() == 1) {
              temp = '\\[f(x) = e^x \\]'; 
            } else {
              temp = '\\[f(x) = e^{' + k.Value() + 'x}\\]';
            }
           return temp;
         }], {fontSize:12});
        brd.update();
    </script>

    <h1>Título</h1>

    <div id="ww" class="jxgbox" style="width: 500px; height: 300px;"></div>

    <script type="text/javascript">
      var board = JXG.JSXGraph.initBoard("ww", {
        originX: 50,
        originY: 250,
        unitX: 50,
        unitY: 50,
        axis: true,
      });
  

    

      f1 = board.create("point", [2,1], { name: "\\(F_1\\)" , label:{autoPosition: true, offset:[10, 10]}});
      f2 = board.create("point", [6,3.5], { name: "\\(F_2\\)" , label:{autoPosition: true, offset:[10, 10]}});
      var l1 = board.create('line', [f1, f2]);
      var mp1 = board.create('midpoint', [f1, f2], { name: "\\(B_1\\)", label:{autoPosition: true, offset:[10, 10]} });
 
      var perp1 = board.create('perpendicular', [l1, mp1]);


      ew=board.create("ellipse", [f1, f2, 6]);

      
       
      var b1 = board.create('intersection', [ew, perp1, 0], { name: "\\(B_1\\)", label:{autoPosition: true, offset:[10, 10]} });
      var b2 = board.create('intersection', [ew, perp1, 1], { name: "\\(B_2\\)", label:{autoPosition: true, offset:[10, 10]} });

      var l1 = board.create('segment', [b1, b2]);
      var l1 = board.create('segment', [b1, f2]);
      //board.create("ellipse", [f1, f2, 2]);
      ewg = board.create("glider", [2, 2, ew], { name: "\\(\\mathcal{L}_2\\)", label:{autoPosition: true, offset:[10, 10]} });

      board.create("tangent", [ewg]);
    </script>

    <h1>Título</h1>
    \[\sum_1^2\]
    <div id="www1" class="jxgbox" style="width: 500px; height: 300px;"></div>

    <script>
      board = JXG.JSXGraph.initBoard("www1", {
        originX: 200,
        originY: 250,
        unitX: 20,
        unitY: 20,
        axis: true,
        showNavigation: false,
        showCopyright: false,
      });
      ww = board.create(
        "slider",
        [
          [1, 5],
          [10, 5],
          [0.1, 0.01, 1],
        ],
        { snapWidth: 0.02}
      );
      theFct = board.create("functiongraph", [
        function (t) {
          return (0.01 * t*t) / (ww.Value()) - 1;
        },
      ]);
                                                                        //,{dash:1,strokewidth:2,strokeColor:'red'}
      board.create("integral", [[-5, 7], theFct], {
        color: "brown",
        fillOpacity: 0.5,
      });
    </script>
